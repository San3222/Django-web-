{% extends 'base.html' %}

{% block  title %}contact{% endblock title  %}
{%block body %}
<div class='container-fluid px-0 mb-3'>
    <img src="https://plus.unsplash.com/premium_photo-1661688876186-52211bfeab5b?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=872&q=80" class="d-block w-100 my-0"alt="...">
</div>

<div class='container px-0 mb-3 py-4' >
    <h3 class="text-center">Contact Us</h3>
    <form action='/contact' method="POST">
        {% csrf_token %}
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text"  name='name' class="form-control" id="name" placeholder="Enter your name">
          </div>
        <div class="form-group">
          <label for="emailid">Email</label>
          <input type="email" name='emailid' class="form-control" id="emailid" placeholder="name@example.com">
        </div>
        <div class="form-group">
            <label for="mobilenumber">Phone</label>
            <input type="text" name='mobilenumber' class="form-control" id="mobilenumber" placeholder="enter your mobile number">
          </div>         
        <div class="form-group">
          <label for="desc"> Write Message</label>
          <textarea class="form-control" id="exampleFormControlTextarea1"placeholder='writing any message' rows="3" name='desc'></textarea>
        </div>
        <button  class='btn btn-primary'type='submit' class='success'>Submit</button>
      </form>
</div>

{%endblock body %}
